<div class='panel panel-primary'>
    <div class='panel-heading' style="text-align: center">
        <h3>WAR DETAILS LIST</h3>
    </div>
    <div class='panel-body' style="text-align: center">
        <div class='row'>
            <div class='col-md-2'>
                <h4>Sort By:</h4>
                <button>Name</button>
                <button>War Wins</button>
                <button>Cards Won</button>
            </div>
        </div>
        <div class='row'>
            <div class='col-md-6'>
                <h4>Sorted by: {{listFilter}}</h4>
            </div>
        </div>
        <div class='table-responsive' style="text-align: center">
            <table class='table table-bordered table-striped' border="1px solid black" align="center" *ngIf='products && products.length'>
                <thead class="thead-dark">
                    <tr>
                        <th>Name</th>
                        <th>War Day Wins</th>
                        <th>Cards Collected in War</th>
                    </tr>
                </thead>
                <tbody>
                    <tr *ngFor = 'let product of products'>
                        <td>{{product.productName}}</td>
                        <td>{{product.productWins}}</td>
                        <td>{{product.productCards}}</td>
                    </tr>
                </tbody>
            </table>
        </div>
    </div>
</div>
